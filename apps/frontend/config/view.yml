# http://www.symfony-project.org/reference/1_4/en/13-View

default:
  http_metas:
    content-type: text/html

  metas:
    title:        TF2Logs.com
    description:  TF2Logs.com is a Team Fortress 2 server log parser. It will take server logs and output stats and show kills on an overhead view of the map.
    keywords:     tf2, tf2 logs, logs, valve, 6v6, highlander, stats
    language:     en
    robots:       index, follow

  stylesheets:    [jquery-ui-1.8.9.custom.css]

  javascripts:    [jquery-1.4.4.min.js]

  has_layout:     true
  layout:         layout
