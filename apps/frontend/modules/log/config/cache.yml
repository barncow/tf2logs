# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/09-Cache

#caching log display actions for two weeks
_showLog:
  enabled: true
  lifetime: 1209600
events:
  enabled: true
  lifetime: 1209600
  
#caching frontpage info boxes for 5 mins
_indexInfoBoxes:
  enabled: true
  lifetime: 300

#defaults will come from frontend config
